<ion-header>
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>Retour</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>
<div class="container" style="overflow-y: auto;">
  
  <form [formGroup]="formPay" (ngSubmit)="SavePay()">
    {{formPay.valid}}
      <div class="card-header">
    Selectionnez la facture concernée : 
    </div>
    <div class="col-auto table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-striped mb-0">

        <thead>
          <tr>
            <th *ngFor="let head of headElementsInv" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let inv of this.chantier?.factures" (click)="SelectInvoice(inv)">
          <!-- [ngClass]="{ 'selectedInv' : inv }"> -->
            <!-- <th scope="row">{{el.id}}</th> -->
            <td>{{inv.factureName}}</td>
            <td>{{inv.totalPrice}}</td>
            <td>{{inv?.totalPrice - GetAllReceivedMoney(inv) | number : '1.2'}}</td>
            <td>{{inv.date}}</td>
        </tbody>
        
      </table>

    </div>
    <!-- <div>
      <label for="">Reste à payer : {{selectedInv?.totalPrice - ReceivedMoney }}</label>
    </div> -->
    <div class="form-group" required="required">
      <label for="payment">Paiement : </label>
      <input type="text" id="payment" name="payment" formControlName="payment" placeholder="..." required="required">
    </div>
    <button class="btn btn-danger" > Enregistrer paiement</button>
  </form>
  <button type="submit" class="btn btn-danger" (click)="Terminer()"> Terminer paiement</button>

</div>
