<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{'payment' | translate}}</ion-title>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<div class="container" style="overflow-y: auto; background-color: white;">

  <form [formGroup]="formPay" (ngSubmit)="SavePay()">
    <div class="card-header tabHeader">
      {{'selectInvoice' | translate}}
    </div>
    <div class="col-auto table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-striped mb-0">

        <thead>
          <tr>
            <th *ngFor="let head of headElementsInv" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let inv of this.chantier?.factures" (click)="SelectInvoice(inv)" [ngClass]="{'class_name': inv === selectedInv}" >
            <!-- [ngClass]="{ 'selectedInv' : inv }"> -->
            <!-- <th scope="row">{{el.id}}</th> -->
            <td>{{inv.factureName}}</td>
            <td>{{inv.totalPrice}}</td>
            <td>{{inv?.totalPrice - GetAllReceivedMoney(inv) | number : '1.2'}}</td>
            <td>{{inv.date}}</td>
        </tbody>

      </table>

    </div>
    <!-- <div>
      <label for="">Reste Ã  payer : {{selectedInv?.totalPrice - ReceivedMoney }}</label>
    </div> -->
    <ion-item class="form-group" required="required">
      <ion-label position="floating">{{'payment' | translate}}</ion-label>
      <ion-input type="number" id="payment" name="payment" formControlName="payment" placeholder="..." required="required"
      maxlength="12"></ion-input>
    </ion-item>
    <dx-button icon="fas fa-cash-register" class="btn btn-danger" style="background-color:orange;"> {{'addPay' | translate}}</dx-button>
  </form>
  <dx-button type="submit" class="btn btn-danger" (click)="Terminer()">{{'savePay' | translate}}</dx-button>

</div>
