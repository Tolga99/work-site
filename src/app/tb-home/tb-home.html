
<ion-content [fullscreen]="true" style="overflow-y: auto;">
<div class="jumbotron text-center">
<div class="card text-center">
  <div class="card-header">
    {{myWorksites}}
  </div>
</div>


  <mat-form-field appearance="standard">
    <mat-label>{{search}}</mat-label>
    <input style="width: 75%;" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      <ion-toggle name="chantierFilter" (ionChange)="ToggleFilter($event)"> Terminés</ion-toggle>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="table table-striped">
      <!-- ID Column -->
      <ng-container matColumnDef="worksiteName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by worksiteName"> Nom
          chantier </th>
        <td mat-cell *matCellDef="let row"> {{row.worksiteName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by client"> Nom client </th>
        <td mat-cell *matCellDef="let row"> {{GetName(row)}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dateStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateStart"> Date début
        </th>
        <td mat-cell *matCellDef="let row"> {{row.dateStart}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <ng-container matColumnDef="...">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ... </th>
        <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Modifier</span>
            </button>
            <button mat-menu-item (click)="deleteWorksite(row)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headElements"></tr>
      <tr mat-row *matRowDef="let row; columns: headElements;" (click)="ManageWorksite(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the Recherche "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource">
    </mat-paginator>
  </div>

  <div class="card-footer text-muted">
    <button type="button" class="btn btn-secondary" (click)="CreateWorksite()">{{newWorksite}}</button>
  </div>
</div>

</ion-content>
