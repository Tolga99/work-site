<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Acceuil
      <div class="example-card col-5">
        <ion-searchbar showCancelButton="focus" color="Orange" showCancelButton animated cancel-button-icon
          (ionCancel)="hideSearch()" (search)="yourSearchFunction($event)" placeholder="..."
          (ionInput)="yourInputChangeFunction($event)"></ion-searchbar>
      </div>
      <div class="btn-toolbar">
        <div class="btn-group mr-3" role="group" aria-label="First group">
          <ion-item>
            <ion-label>Nom</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="name" (click)="UpdateSearch($event)" name="name"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Client</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="client" (click)="UpdateSearch($event)" name="client">
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="date" (click)="UpdateSearch($event)" name="date"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Adresse </ion-label>
            <ion-checkbox color="primary" [(ngModel)]="address" (click)="UpdateSearch($event)" name="address">
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Etat</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="state" (click)="UpdateSearch($event)" name="state">
            </ion-checkbox>
          </ion-item>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="overflow-y: auto;">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="worksiteName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by worksiteName"> Nom chantier </th>
        <td mat-cell *matCellDef="let row"> {{row.worksiteName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by client"> Nom client </th>
        <td mat-cell *matCellDef="let row"> {{GetName(row)}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dateStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateStart"> Date d√©but </th>
        <td mat-cell *matCellDef="let row"> {{row.dateStart}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>
      <ng-container matColumnDef="isFinished">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by isFinished"> Etat </th>
        <td mat-cell *matCellDef="let row"> {{row.isFinished}} </td>
      </ng-container>

      <ng-container matColumnDef="...">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ...  </th>
        <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Modifier</span>
            </button>
            <button mat-menu-item (click)="deleteWorksite(row)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headElements"></tr>
      <tr mat-row *matRowDef="let row; columns: headElements;" (click)="ManageWorksite(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource">
    </mat-paginator>
  </div>



  <div class="card text-center">
    <div class="card-header">
      Mes chantiers
    </div>
    <div class="card-footer text-muted">
      <button type="button" class="btn btn-secondary" (click)="CreateWorksite()">Nouveau chantier</button>
    </div>
  </div>
</ion-content>
