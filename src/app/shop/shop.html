<ion-header>
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>Retour</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>
<div style="overflow-y: auto;">

  <div class="container" style="overflow-y: auto;">
    <div class="row">
      <mat-card class="example-card col-4" *ngFor="let el of catList">
        <mat-card-title-group (click)="EnterCategory(el)">
          <mat-card-title>{{el.categoryName}}</mat-card-title>
          <mat-card-subtitle>{{el.description}}</mat-card-subtitle>
          <img mat-card-lg-image src="{{el.categoryImage}}">
        </mat-card-title-group>
      </mat-card>
    </div>

    <div class="card-footer text-muted">
      <button type="button" class="btn btn-secondary" (click)="BackCategory()">Go back</button>
    </div>
  </div>
  <hr>
  <div class="card-header">
    Mes articles
  </div>
  <div class="col-auto table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0">

      <thead>
        <tr>
          <th *ngFor="let head of headElementsArt" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let p of artList">
          <!-- <th scope="row">{{el.id}}</th> -->
          <td>{{p.productName}}</td>
          <td>{{p.description}}</td>
          <td>{{p.priceHtva}}</td>
          <td>
            <button mat-menu-item type="button" (click)="AddProduct(p)">
              <mat-icon>add</mat-icon>
              <span>Ajouter au panier</span>
            </button>
          </td>
          <!-- <td>{{p.categoryId}}</td> -->
          <!-- <td>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="ModifyProduct(p)">
                <mat-icon>edit</mat-icon>
                <span>Modifier</span>
              </button>
              <button mat-menu-item (click)="DeleteProduct(p)">
                <mat-icon>delete</mat-icon>
                <span>Supprimer</span>
              </button>
            </mat-menu>
          </td> -->
        </tr>
      </tbody>
    </table>

  </div>
  <hr>

  <form [formGroup]="formArt" (ngSubmit)="AddFastProduct()">

    <div class="card-header">
      Cr√©ation rapide d'article
    </div>
    <div class="col-auto table-wrapper-scroll-y my-custom-scrollbar">
      <label for="productName">Nom article</label>
      <input type="text" id="productName" name="productName" formControlName="productName" placeholder="..."
        required="required">

      <label for="description">Description</label>
      <textarea id="description" name="description" formControlName="description" placeholder="..."
        style="height:100px;"></textarea>

      <label for="priceHtva">Prix HTVA</label>
      <input type="text" id="priceHtva" name="priceHtva" formControlName="priceHtva" placeholder="..."
        required="required">
    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-secondary">Ajouter article au panier</button>
    </div>
  </form>
  <hr>
  <div class="card-header">
    Panier
  </div>
  <div class="col-auto table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0">

      <thead>
        <tr>
          <th *ngFor="let head of headElementsArt" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let p of panierList">
          <!-- <th scope="row">{{el.id}}</th> -->
          <td>{{p.productName}}</td>
          <td>{{p.description}}</td>
          <td>{{p.priceHtva}}</td>
          <!-- <td>{{p.categoryId}}</td> -->
          <td>
            <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="ModifyProduct(p)">
                <mat-icon>edit</mat-icon>
                <span>Modifier</span>
              </button> -->
            <button mat-menu-item (click)="RemoveProduct(p)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
            <!-- </mat-menu> -->
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="card-footer text-muted">
    <button type="button" class="btn btn-secondary" (click)="CreateProduct()">Ajouter article au panier</button>
  </div>
  <div>
    <button type="button" class="btn btn-danger" (click)="SavePanier()">Finaliser</button>
  </div>
</div>
