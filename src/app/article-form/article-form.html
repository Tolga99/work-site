<div class="container" style="overflow-y: auto;">
  <ion-header>
    <ion-toolbar>
      <ion-button (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Retour</ion-label>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formArt" (ngSubmit)="onSubmit()">

    <ion-item class="form-group" required="required">
      <ion-label position="floating">Nom article</ion-label>
      <ion-input type="text" id="productName" name="productName" formControlName="productName" placeholder="..."
      required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Catégorie</ion-label>
      <ion-select interface="alert" okText="Ok" cancelText="Annuler" formControlName="category"
        (change)="selectCategory($event)">
        <ion-select-option></ion-select-option>
        <ion-select-option *ngFor="let c of catList" [value]="c.categoryId" >
          {{c.categoryName}}  </ion-select-option>
      </ion-select>
    </ion-item>
    <hr>

    <label for="imgCat">Photo de l'article</label>
    <input id="imgCat" type="file" class="form-control" multiple="" (change)="onFileChange($event)">
    <!-- <button type="button" class="btn btn-danger btn-lg" (click)="resetImages()">Réinitialiser</button>

    <img *ngFor='let url of images' [src]="url" height="150" width="200px" style="margin: 3px;"> <br /> -->
    <!-- <div *ngFor="let img of images"> -->
    <img class="original" [src]="images" height="150" width="200px" style="margin: 3px;" />
    
    <button type="submit" (click)="resetImages()" class="btn btn-danger">
      <i class="far fa-trash-alt"></i>
    </button>
    <!-- </div> -->

    <ion-item class="form-group" required="required">
      <ion-label position="floating">Prix HTVA</ion-label>
      <ion-input type="text" id="priceHtva" name="priceHtva" formControlName="priceHtva" placeholder="..."
      required="required"></ion-input>
    </ion-item>
    <hr>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea id="description" name="description" formControlName="description" placeholder="..."
        style="height:100px;"></ion-textarea>
    </ion-item>

    <input type="submit" value="Ajouter article">
  </form>
</div>
