<div class="container" style="overflow-y: auto;">
  <ion-header>
    <ion-toolbar>
      <ion-button (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Retour</ion-label>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formArt" (ngSubmit)="onSubmit()">

    <div class="form-group" required="required">
      <label for="productName">Nom article</label>
      <input type="text" id="productName" name="productName" formControlName="productName" placeholder="..."
        required="required">
    </div>
    <label for="category">Catégorie</label>
    <select formControlName="category" matNativeControl (change)="selectCategory($event)">
      <option></option>
      <option *ngFor="let c of catList" [value]="c.categoryId" [selected]="this.actualCat === c.categoryId">
        {{c.categoryName}} </option>
    </select>
    <hr>

    <label for="imgCat">Photo de l'article</label>
    <input id="imgCat" type="file" class="form-control" multiple="" (change)="onFileChange($event)">
    <!-- <button type="button" class="btn btn-danger btn-lg" (click)="resetImages()">Réinitialiser</button>

    <img *ngFor='let url of images' [src]="url" height="150" width="200px" style="margin: 3px;"> <br /> -->
    <!-- <div *ngFor="let img of images"> -->
    <img class="original" [src]="images" height="150" width="200px" style="margin: 3px;" />
    <button type="submit" (click)="resetImages()" class="btn btn-danger">
      <i class="far fa-trash-alt"></i>
    </button>
    <!-- </div> -->
    <div class="form-group" required="required">
      <label for="priceHtva">Prix HTVA</label>
      <input type="text" id="priceHtva" name="priceHtva" formControlName="priceHtva" placeholder="..."
        required="required">
    </div>
    <hr>
    <label for="description">Description</label>
    <textarea id="description" name="description" formControlName="description" placeholder="..."
      style="height:100px;"></textarea>

    <input type="submit" value="Ajouter article">
  </form>
  {{formArt.valid}}
</div>
