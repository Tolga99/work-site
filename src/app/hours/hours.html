<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{'hours' | translate}}</ion-title>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<div class="container" style="background-color: white;">
  <form [formGroup]="formHour" (ngSubmit)="CreateHour()">

    <ion-datetime formControlName="date" presentation="time" [(ngModel)]="dateHour"></ion-datetime>

    <hr>
    <ion-item>
      <ion-label position="floating">{{'description' | translate}}</ion-label>
      <ion-textarea id="description" name="description" formControlName="description" placeholder="..."
        style="height:100px;" maxlength="50"></ion-textarea>
    </ion-item>

    <input type="submit" value="{{'addWork' | translate}}">
  </form>
</div>
