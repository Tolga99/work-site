<div class="container" style="overflow-y: auto;">
  <ion-header>
    <ion-toolbar>
      <ion-button (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Retour</ion-label>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formWork" (ngSubmit)="CreateWorksite()">
    <div class="form-group" required="required">
      <label for="name">Nom chantier</label>
      <input type="text" id="name" name="name" formControlName="worksiteName" placeholder="..." required="required">
    </div>
    <div class="form-group" required="required">
      <label for="client">Client</label>
      <select formControlName="client" matNativeControl (change)="selectClient($event)" required="required">
        <option></option>
        <option *ngFor="let name of clientList" [value]="name.userId"> {{name.lastName.toUpperCase()}}
          {{name.firstName}} </option>
      </select>

      <button class="btn"><i class="fa fa-home" (click)="NewClient()">Nouveau client ?</i></button>
    </div>
    <hr>
    <label for="address">Adresse du chantier</label>
    <input type="text" id="address" name="address" formControlName="address" placeholder="...">

    <label for="description">Description</label>
    <textarea id="description" name="description" formControlName="description" placeholder="..."
      style="height:100px;"></textarea>

    <input type="submit" value="CrÃ©er chantier">
  </form>
</div>
