<div class="container">
  <ion-header>
    <ion-toolbar>
      <ion-button (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Retour</ion-label>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <button class="btn"><i class="fa fa-home" (click)="GoBack()">Back</i></button>
  <form [formGroup]="formWork" (ngSubmit)="CreateWorksite()">

    <label for="name">Nom chantier</label>
    <input type="text" id="name" name="name" formControlName="worksiteName" placeholder="...">

    <label for="client">Client</label>
    <select formControlName="client" matNativeControl (change)="selectClient($event)">
      <option></option>
      <option *ngFor="let name of clientList" [value]="name.userId"> {{name.lastName.toUpperCase()}} {{name.firstName}}      </option>
    </select>
    
    <button class="btn"><i class="fa fa-home" (click)="NewClient()">Nouveau client ?</i></button>

    <hr>
    <label for="address">Adresse du chantier</label>
    <input type="text" id="address" name="address" formControlName="address" placeholder="...">

    <label for="description">Description</label>
    <textarea id="description" name="description" formControlName="description" placeholder="..."
      style="height:100px;"></textarea>

    <input type="submit" value="CrÃ©er chantier">
  </form>
  {{formWork.valid}}
</div>
