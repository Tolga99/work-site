<div class="container" style="overflow-y: auto; background-color: white;">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">{{'createWorksite' | translate}}</ion-title>
      <dx-button slot="start" (click)="GoBack()" icon="fas fa-arrow-left" style="background-color: orange;">
      </dx-button>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formWork" (ngSubmit)="CreateWorksite()">

    <ion-item class="form-group" required="required">
      <ion-label position="stacked">{{'nameWorksite' | translate}}</ion-label>
      <ion-input type="text" id="name" name="name" formControlName="worksiteName" placeholder="..." required="required"
        maxlength="50"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'client' | translate}}</ion-label>
      <ionic-selectable
        [items]="clientList"
        itemValueField="userId"
        itemTextField="lastName"
        [canSearch]="true"
        formControlName="client">
      </ionic-selectable>
    </ion-item>

    <!-- <ion-item>
      <ion-label>{{'client' | translate}}</ion-label>
      <ion-select interface="alert" okText="Ok" cancelText="Annuler" formControlName="client"
        (ionChange)="selectClient($event)">
        <ion-select-option></ion-select-option>
        <ion-select-option *ngFor="let name of clientList" [value]="name.userId"> {{name.lastName.toUpperCase()}}
          {{name.firstName}} </ion-select-option>
      </ion-select>
    </ion-item> -->
    <dx-button type="button" icon="fas fa-user-plus" (click)="NewClient()" [text]="'newClient?' | translate" style="background-color: orange;"></dx-button>

    <hr>
    <ion-item class="form-group" required="required">
      <ion-label position="stacked">{{'worksiteAddress' | translate}}</ion-label>
      <ion-input type="text" id="address" name="address" formControlName="address" placeholder="..."
      maxlength="50"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">{{'description' | translate}}</ion-label>
      <ion-textarea id="description" name="description" formControlName="description" placeholder="..."
        style="height:100px;" maxlength="50"></ion-textarea>
    </ion-item>

    <dx-button [useSubmitBehavior]="true" type="submit" [text]="'createWorksite' | translate" style="background-color: orange;"></dx-button>
  </form>
</div>
