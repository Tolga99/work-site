<ion-header>
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>{{'back' | translate}}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>
<div class="container" style="overflow-y: auto;">
  <form [formGroup]="formCat" (ngSubmit)="onSubmit()">

    <ion-item class="form-group" required="required">
      <ion-label position="floating">{{'nameCategory' | translate}}</ion-label>
      <ion-input type="text" id="categoryName" name="categoryName" formControlName="categoryName" placeholder="..."
        required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'subCategory' | translate}}</ion-label>
      <ion-select interface="alert" okText="Ok" cancelText="Annuler" formControlName="categoryPar"
        (change)="changePar($event)">
        <ion-select-option></ion-select-option>
        <ion-select-option *ngFor="let c of catList" [value]="c.categoryId"> {{c.categoryName}} </ion-select-option>
      </ion-select>
    </ion-item>

    <hr>

    <label for="imgCat">{{'picCategory' | translate}}</label>
    <input id="imgCat" type="file" class="form-control" multiple="" (change)="onFileChange($event)">
    <!-- <button type="button" class="btn btn-danger btn-lg" (click)="resetImages()">RÃ©initialiser</button>

    <img *ngFor='let url of images' [src]="url" height="150" width="200px" style="margin: 3px;"> <br /> -->
    <!-- <div *ngFor="let img of images"> -->
    <img class="original" [src]="images" height="150" width="200px" style="margin: 3px;" />
    <button type="submit" (click)="resetImages()" class="btn btn-danger">
      <i class="far fa-trash-alt"></i>
    </button>
    <!-- </div> -->


    <hr>

    <ion-item>
      <ion-label position="floating">{{'description' | translate}}</ion-label>
      <ion-textarea id="description" name="description" formControlName="description" placeholder="..."
        style="height:100px;"></ion-textarea>
    </ion-item>

    <input type="submit" value="{{'createCategory' | translate}}">
  </form>
</div>
