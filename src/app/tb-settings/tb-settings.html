<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Réglages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card text-center">
    <div class="card-header">
      Réglages
    </div>
    <button type="button" class="btn btn-danger btn-lg" (click)='MyProfile()'>Mon profil</button>
    <button type="button" class="btn btn-danger btn-lg" (click)="MyProducts()">Mes articles</button>
    <button type="button" class="btn btn-danger btn-lg">Paramètres</button>
    <button type="button" class="btn btn-danger btn-lg">...</button>


    <div class="card-footer text-muted">
      <button type="button" class="btn btn-danger">Se déconnecter ?</button>
    </div>
  </div>
</ion-content>
