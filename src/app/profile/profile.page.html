<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Acceuil
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
  
   <!-- <h2 class="text-center">DevisApp</h2>
  -->
  
  <div class="container">
    <form (ngSubmit)="UpdateProfile(f)" #f="ngForm" ngNativeValidate>
      <div class="form-group">
		<label for="fname">Prenom</label>
		<input type="text" id="fname" name="firstname" [ngModel]="myAccount?.firstName" placeholder="Your name..">

		<label for="lname">Nom</label>
		<input type="text" id="lname" name="lastname" [ngModel]="myAccount?.lastName" placeholder="Your last name..">

		<label for="addr">Adresse</label>
		<input type="text" id="addr" name="adresse" [ngModel]="myAccount?.lastName" placeholder="Your address..">

		<label for="tel">TÃ©lephone</label>
		<input type="text" id="tel" name="tel" [ngModel]="myAccount?.phone" placeholder="Your phone number ..">

		<label for="tva">N*TVA</label>
		<input type="text" id="tva" name="tva" [ngModel]="myAccount?.tva" placeholder="Your TVA number..">

    <button type="button" class="btn btn-secondary" (click)="UpdateProfile(f)">Actualiser profil</button>
</div>
</form>
	</div> 
</ion-content>
