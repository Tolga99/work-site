<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>Retour</ion-label>
    </ion-button>
    <ion-title>
      Acceuil
    </ion-title>
  </ion-toolbar>
</ion-header>

  
<ion-content [fullscreen]="true">

   <!-- <h2 class="text-center">DevisApp</h2>
  -->  
  <div class="container">
    <form [formGroup]="formProfile" (ngSubmit)="UpdateProfile()">
      <label for="firstName">Prenom</label>
      <input type="text" id="firstName" placeholder="Your name.." formControlName="firstName">

      <label for="lastName">Nom</label>
      <input type="text" id="lastName" placeholder="Your last name.." formControlName="lastName">

      <label for="address">Adresse</label>
      <input type="text" id="address" placeholder=".." formControlName="address">

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="..." formControlName="phone">

      <label for="mail">Mail</label>
      <input type="text" id="mail" placeholder="..." formControlName="mail">

      <label for="tva">TVA</label>
      <input type="text" id="tva" placeholder="..." formControlName="tva">
      <button class="btn btn-secondary" type="submit" >Actualiser profil</button>
    </form>
    {{formProfile.valid}}
	</div> 
</ion-content>
