<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{'profile' | translate}}</ion-title>
    <dx-button slot="start" (click)="GoBack()" icon="fas fa-arrow-left" style="background-color: orange;">
    </dx-button>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" style="background-image: url('/assets/worksiteBackground.png');">
  <div class="container">
    <form [formGroup]="formProfile" (ngSubmit)="UpdateProfile()">
      <ion-item class="form-group form-style" required="required">
        <ion-label position="stacked">{{'fName' | translate}}</ion-label>
        <ion-input type="text" id="firstName" [placeholder]="'fName' | translate" formControlName="firstName" required="required"
        maxlength="50"></ion-input>
      </ion-item>
      <ion-item class="form-group form-style" required="required">
        <ion-label position="stacked">{{'name' | translate}}</ion-label>
        <ion-input type="text" id="lastName" [placeholder]="'name' | translate" formControlName="lastName" required="required"
        maxlength="50"></ion-input>
      </ion-item>
      <ion-item class="form-group form-style" required="required">
        <ion-label position="stacked">{{'address' | translate}}</ion-label>
        <ion-input type="text" id="address" [placeholder]="'address' | translate" formControlName="address" maxlength="50"></ion-input>
      </ion-item>
      
      <ion-item class="form-group form-style">
        <ion-label position="stacked">{{'phone' | translate}}</ion-label>
        <ion-input type="text" id="phone" [placeholder]="'phone' | translate" formControlName="phone" maxlength="20"></ion-input>
      </ion-item>

      <ion-item class="form-group form-style">
        <ion-label position="stacked">{{'mail' | translate}}</ion-label>
        <ion-input type="text" id="mail" [placeholder]="'mail' | translate" formControlName="mail" maxlength="50"></ion-input>
      </ion-item>

      <ion-item class="form-group form-style">
        <ion-label position="stacked">{{'tva' | translate}}</ion-label>
        <ion-input type="text" id="tva" [placeholder]="'tva' | translate" formControlName="tva" maxlength="12"></ion-input>
      </ion-item>

      <ion-item class="form-group form-style">
        <ion-label position="stacked">{{'iban' | translate}}</ion-label>
        <ion-input type="text" id="iban" [placeholder]="'iban' | translate" formControlName="iban" maxlength="25"></ion-input>
      </ion-item>

      <ion-item class="form-group form-style">
        <ion-label position="stacked">{{'bic' | translate}}</ion-label>
        <ion-input type="text" id="bic" [placeholder]="'bic' | translate" formControlName="bic" maxlength="20"></ion-input>
      </ion-item>
      
      <dx-button [useSubmitBehavior]="true" class="btn btn-secondary" type="submit" style="background-color:orange;" [text]="'updateProfile' | translate"></dx-button>
    </form>
  </div>
</ion-content>
