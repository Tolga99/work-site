<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>Retour</ion-label>
    </ion-button>
    <ion-title>
      Acceuil
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="formProfile" (ngSubmit)="UpdateProfile()">
      <div class="form-group" required="required">
        <label for="firstName">Prenom</label>
        <input type="text" id="firstName" placeholder="Your name.." formControlName="firstName" required="required">
      </div>
      <div class="form-group" required="required">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" placeholder="Your last name.." formControlName="lastName" required="required">
      </div>
      <label for="address">Adresse</label>
      <input type="text" id="address" placeholder=".." formControlName="address">

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="..." formControlName="phone">

      <label for="mail">Mail</label>
      <input type="text" id="mail" placeholder="..." formControlName="mail">

      <label for="tva">TVA</label>
      <input type="text" id="tva" placeholder="..." formControlName="tva">

      <label for="iban">Iban</label>
      <input type="text" id="iban" placeholder="BE ..." formControlName="iban">
      
      <label for="bic">BIC</label>
      <input type="text" id="bic" placeholder="..." formControlName="bic">
      
      <button class="btn btn-secondary" type="submit">Actualiser profil</button>
    </form>
  </div>
</ion-content>
