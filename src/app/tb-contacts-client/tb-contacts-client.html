<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>Retour</ion-label>
    </ion-button>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="formClient" (ngSubmit)="onSubmit()">
      <div class="form-group" required="required">
      <label for="fname">Prenom</label>
      <input type="text" id="fname" placeholder="Your name.." formControlName="firstName" required="required">
</div>
<div class="form-group" required="required">
      <label for="lname">Nom</label>
      <input type="text" id="lname" placeholder="Your last name.." formControlName="lastName" required="required">
</div>
      <label for="address">Adresse</label>
      <input type="text" id="address" placeholder=".." formControlName="address">

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="..." formControlName="phone">

      <label for="mail">Mail</label>
      <input type="text" id="mail" placeholder="..." formControlName="mail">

      <label for="tva">TVA</label>
      <input type="text" id="tva" placeholder="..." formControlName="tva">
      <button type="submit" class="btn btn-secondary">Sauvegarder client</button>
    </form>
    {{formClient.valid}}
  </div>
</ion-content>
