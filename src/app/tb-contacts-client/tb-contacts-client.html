<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="GoBack()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-label>Retour</ion-label>
    </ion-button>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="formClient" (ngSubmit)="onSubmit()">

      <ion-item class="form-group" required="required">
        <ion-label position="floating">Pr√©nom</ion-label>
        <ion-input type="text" id="firstName" placeholder="Your name.." formControlName="firstName" required="required">
        </ion-input>
      </ion-item>
      <ion-item class="form-group" required="required">
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" id="lastName" placeholder="Your last name.." formControlName="lastName"
          required="required"></ion-input>
      </ion-item>
      <ion-item class="form-group" required="required">
        <ion-label position="floating">Adresse</ion-label>
        <ion-input type="text" id="address" placeholder=".." formControlName="address"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="text" id="phone" placeholder="..." formControlName="phone"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="floating">Mail</ion-label>
        <ion-input type="text" id="mail" placeholder="..." formControlName="mail"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="floating">TVA</ion-label>
        <ion-input type="text" id="tva" placeholder="..." formControlName="tva"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="floating">IBAN</ion-label>
        <ion-input type="text" id="iban" placeholder="BE ..." formControlName="iban"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="floating">BIC</ion-label>
        <ion-input type="text" id="bic" placeholder="..." formControlName="bic"></ion-input>
      </ion-item>

      <button type="submit" class="btn btn-secondary">Sauvegarder client</button>
    </form>
  </div>
</ion-content>
