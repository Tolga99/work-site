<ion-header [translucent]="true">
  <ion-toolbar>
    <dx-button slot="start" (click)="GoBack()" icon="fas fa-arrow-left" style="background-color: orange;">
    </dx-button>
    <ion-title class="ion-text-center">{{'contacts' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" style="background-color: white;">
  <div class="container">
    <form [formGroup]="formClient" (ngSubmit)="onSubmit()">

      <ion-item class="form-group" required="required">
        <ion-label position="stacked">{{'fName' | translate}}</ion-label>
        <ion-input type="text" id="firstName" placeholder="Your name.." formControlName="firstName" required="required" maxlength="50">
        </ion-input>
      </ion-item>
      <ion-item class="form-group" required="required">
        <ion-label position="stacked">{{'name' | translate}}</ion-label>
        <ion-input type="text" id="lastName" placeholder="Your last name.." formControlName="lastName" maxlength="50"
          required="required"></ion-input>
      </ion-item>
      <ion-item class="form-group" required="required">
        <ion-label position="stacked">{{'address' | translate}}</ion-label>
        <ion-input type="text" id="address" placeholder=".." formControlName="address" maxlength="50"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="stacked">{{'phone' | translate}}</ion-label>
        <ion-input type="text" id="phone" placeholder="..." formControlName="phone" maxlength="20"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="stacked">{{'mail' | translate}}</ion-label>
        <ion-input type="text" id="mail" placeholder="..." formControlName="mail" maxlength="50"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="stacked">{{'tva' | translate}}</ion-label>
        <ion-input type="text" id="tva" placeholder="..." formControlName="tva" maxlength="50"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="stacked">{{'iban' | translate}}</ion-label>
        <ion-input type="text" id="iban" placeholder="BE ..." formControlName="iban" maxlength="50"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label position="stacked">{{'bic' | translate}}</ion-label>
        <ion-input type="text" id="bic" placeholder="..." formControlName="bic" maxlength="50"></ion-input>
      </ion-item>

      <dx-button [useSubmitBehavior]="true" type="submit" class="btn btn-secondary" icon="fas fa-user-plus" 
      style="background-color:orange;" [text]="'saveClient' | translate"></dx-button>
    </form>
  </div>
</ion-content>
