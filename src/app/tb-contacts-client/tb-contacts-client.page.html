<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="formClient" (ngSubmit)="onSubmit()">
      <label for="fname">Prenom</label>
      <input type="text" id="fname" placeholder="Your name.." formControlName="firstName">

      <label for="lname">Nom</label>
      <input type="text" id="lname" placeholder="Your last name.." formControlName="lastName">

      <label for="address">Adresse</label>
      <input type="text" id="address" placeholder=".." formControlName="address">

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="..." formControlName="phone">

      <label for="mail">Mail</label>
      <input type="text" id="mail" placeholder="..." formControlName="mail">

      <label for="tva">TVA</label>
      <input type="text" id="tva" placeholder="..." formControlName="tva">
      <button type="submit" class="btn btn-secondary">Nouveau client</button>
    </form>
    {{formClient.valid}}
