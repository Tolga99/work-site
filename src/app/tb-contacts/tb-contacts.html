<ion-content [fullscreen]="true" style="overflow-y: auto;">

  <mat-form-field appearance="standard">
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName.toUpperCase()}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName"> Pr√©nom </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>


      <ng-container matColumnDef="...">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ...  </th>
        <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
          <button mat-icon-button [matMenuTriggerFor]="menu" type="button">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item type="button" (click)="NewWork(row)"> 
              <mat-icon>add_location</mat-icon>
              <span>Nouveau chantier</span>
            </button>
            <button mat-menu-item type="button" (click)="EditContact(row)"> 
              <mat-icon>edit</mat-icon>
              <span>Modifier</span>
            </button>
            <button mat-menu-item (click)="deleteContact(row)" type="button">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="headElements"></tr>
      <tr mat-row *matRowDef="let row; columns: headElements;" (click)="OpenContact(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the Recherche "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource">
    </mat-paginator>
  </div>



  <div class="card text-center">
    <div class="card-footer text-muted">
      <button type="button" class="btn btn-secondary" (click)="CreateClient()">Nouveau client</button>
    </div>
  </div>
</ion-content>
