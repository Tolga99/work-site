<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{'myClients' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" style="overflow-y: auto;">
  <div class="jumbotron text-center" style="padding: 5px;
  margin: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>{{'search' | translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8" style="background-color: white;">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <!-- ID Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> {{'name' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName.toUpperCase()}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName"> {{'fName' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> {{'address' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>


        <ng-container matColumnDef="...">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ... </th>
          <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
            <dx-button mat-icon-button icon="fas fa-bars" [matMenuTriggerFor]="menu" type="button">
            </dx-button>
            <mat-menu #menu="matMenu">
              <dx-button mat-menu-item [text]="'newWorksite' | translate" icon="fas fa-person-digging" type="button" (click)="NewWork(row)">
              </dx-button>
              <dx-button mat-menu-item [text]="'edit' | translate" icon="fas fa-user-pen" type="button" (click)="EditContact(row)">
              </dx-button>
              <dx-button mat-menu-item [text]="'delete' | translate" icon="fas fa-trash" (click)="deleteContact(row)" type="button">
              </dx-button>
            </mat-menu>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="headElements"></tr>
        <tr mat-row *matRowDef="let row; columns: headElements;" (click)="OpenContact(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">{{'noData' | translate}} "{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource">
      </mat-paginator>
    </div>



    <div class="card text-center">
      <div class="card-footer text-muted">
        <dx-button type="button" class="btn btn-secondary" style="background-color:orange;" icon="fas fa-user-plus" 
        (click)="CreateClient()" [text]="'newClient' | translate"></dx-button>
      </div>
    </div>
  </div>
</ion-content>
